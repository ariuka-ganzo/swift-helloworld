---
name: "Continuous Delivery Toolchain"
description: "This toolchain is preconfigured for continuous delivery, source control, and issue tracking.\n\nTo get started, click **Create**."
version: 0.1

required:
 - deploy
 - repo

toolchain:
  # Literally, the name of the toolchain that will appear on Bluemix
  name: swift-evolution-toolchain

# Github repos
repo:
  service_id: githubpublic
  parameters:
    repo_url: "{{repository}}"
    type: link
    has_issues: true

# Pipelines
build:
  service_id: pipeline
  parameters:
    name: "{{name}}"
    ui-pipeline: true
    configuration:
     content: $file(pipeline.yml)
     env:
      REPO: "the-hello-world-repo"
      CF_APP_NAME: "{{deploy.parameters.app-name}}"
      CF_SPACE_NAME: "{{deploy.parameters.dev-space}}"
      CF_ORGANIZATION_NAME: "{{deploy.parameters.dev-organization}}"
      CF_REGION_ID: "{{deploy.parameters.dev-region}}"
     execute: true
    services: ["repo"]
  hidden: ["form"]

# Deployment
deploy:
  schema: deploy.json
  service-category: pipeline
  parameters:
    app-name: mytext-bot
